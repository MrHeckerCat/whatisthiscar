<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Recognition App</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <h1>Car Recognition</h1>
    <form id="image-form" method="POST" enctype="multipart/form-data">
        <div>
            <label for="image-url">Enter image URL:</label>
            <input type="text" id="image-url" placeholder="Enter image URL">
            <button type="button" id="image-recognize-button" onclick="recognizeCar()">Recognize Car</button>
        </div>
        <div>
            <label for="image-file">Upload Image:</label>
            <input type="file" id="image-file" name="image" accept="image/*">
            <button type="button" id="image-upload-button" onclick="handleUpload()">Upload</button>
        </div>
    </form>
    <div id="results"></div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script> 
    <script src="script.js"></script> 
</body>
</html>
