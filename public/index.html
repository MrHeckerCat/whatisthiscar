<!DOCTYPE html>
<html>
<head>
  <title>Car Recognition App</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <h1>Car Recognition</h1>
  <input type="text" id="image-url" placeholder="Enter image URL">
  <button onclick="recognizeCar()">Recognize Car</button>
  <div id="results"></div>

  <script>
    function recognizeCar() {
      const imageUrl = document.getElementById('image-url').value;
      axios.post('/api/recognize', { imageUrl })
        .then(response => {
          document.getElementById('results').innerText = JSON.stringify(response.data, null, 2);
        })
        .catch(error => {
          console.error(error);
          document.getElementById('results').innerText = "Error occurred!";
        });
    }
  </script>
</body>
</html>
